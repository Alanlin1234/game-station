        <div class="game-board" id="gameBoard"></div>

            ç”¨æœ€å°‘çš„æ­¥æ•°å’Œæœ€çŸ­çš„æ—¶é—´å®Œæˆæ‰€æœ‰é…å¯¹ï¼
        </div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ æ­å–œå®Œæˆï¼</h2>
        <p>æ­¥æ•°: <span id="finalMoves"></span></p>
        <p>æ—¶é—´: <span id="finalTime"></span></p>
        <button class="btn" onclick="startNewGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const symbols = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let gameTimer = null;
        let gameStarted = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // åˆ›å»ºå¡ç‰‡å¯¹
            const cardSymbols = [...symbols, ...symbols];
            shuffle(cardSymbols);
            
            cards = [];
            cardSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard(event) {
            const card = event.target;
            
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                document.getElementById('matches').textContent = `${matchedPairs}/8`;
                
                if (matchedPairs === 8) {
                    endGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            
            flippedCards = [];
        }

        function startTimer() {
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            clearInterval(gameTimer);
            const finalTime = document.getElementById('time').textContent;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('winMessage').style.display = 'block';
            
            // ä¿å­˜æœ€ä½³æˆç»©
            const bestMoves = localStorage.getItem('memoryBestMoves');
            if (!bestMoves || moves < parseInt(bestMoves)) {
                localStorage.setItem('memoryBestMoves', moves);
            }
        }

        function startNewGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            gameStarted = false;
            
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('matches').textContent = '0/8';
            document.getElementById('winMessage').style.display = 'none';
            
            createBoard();
        }

        function resetGame() {
            startNewGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        createBoard();
    </script>
