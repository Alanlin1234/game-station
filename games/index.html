<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏大厅 - 所有游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .game-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .game-desc {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> 返回
    </button>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> 游戏大厅</h1>
            <p>选择你喜欢的游戏开始游戏吧！</p>
        </div>
        
        <div class="games-grid">
            <div class="game-card" onclick="window.open('snake.html', '_blank')">
                <div class="game-icon">
                    <i class="fas fa-snake"></i>
                </div>
                <h3 class="game-title">贪吃蛇</h3>
                <p class="game-desc">经典的贪吃蛇游戏，挑战你的反应速度和策略规划能力</p>
                <a href="snake.html" class="play-btn" target="_blank">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
            
            <div class="game-card" onclick="window.open('2048.html', '_blank')">
                <div class="game-icon">
                    <i class="fas fa-th"></i>
                </div>
                <h3 class="game-title">2048</h3>
                <p class="game-desc">数字合并益智游戏，通过滑动方块合并相同数字</p>
                <a href="2048.html" class="play-btn" target="_blank">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
            
            <div class="game-card" onclick="window.open('memory.html', '_blank')">
                <div class="game-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h3 class="game-title">记忆翻牌</h3>
                <p class="game-desc">锻炼记忆力的翻牌配对游戏，找到相同的图案进行配对</p>
                <a href="memory.html" class="play-btn" target="_blank">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
            
            <div class="game-card" onclick="window.open('tictactoe.html', '_blank')">
                <div class="game-icon">
                    <i class="fas fa-hashtag"></i>
                </div>
                <h3 class="game-title">井字棋</h3>
                <p class="game-desc">经典的策略对战游戏，与电脑或朋友一起下棋</p>
                <a href="tictactoe.html" class="play-btn" target="_blank">
                    <i class="fas fa-play"></i> 开始游戏
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 添加点击音效（可选）
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // 防止重复触发
                if (e.target.tagName === 'A') return;
                
                // 添加点击动画
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // 添加键盘导航支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
