<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - GameHub</title>
    <meta name="description" content="管理您的GameHub个人资料、游戏进度和成就。">
    <meta name="keywords" content="游戏个人资料,游戏成就,游戏进度,GameHub账户">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <style>
        .profile-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            margin: 3rem auto;
            overflow: hidden;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            position: relative;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .profile-avatar:hover .avatar-edit {
            opacity: 1;
        }
        
        .profile-username {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .profile-content {
            padding: 2rem;
        }
        
        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 1.5rem;
        }
        
        .profile-tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        
        .profile-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-cancel {
            background: #f5f5f5;
            color: var(--text);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .game-progress-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .progress-card {
            background: #f9f7ff;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
        }
        
        .progress-game {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .progress-date {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .progress-bar-container {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
        }
        
        .progress-value {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: right;
        }
        
        .progress-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .progress-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.3rem;
        }
        
        .progress-action:hover {
            color: var(--primary);
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .profile-stats {
                gap: 1rem;
            }
            
            .profile-tabs {
                overflow-x: auto;
            }
            
            .profile-tab {
                padding: 0.8rem 1rem;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <span>GameHub</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                        <li><a href="index.html#featured"><i class="fas fa-star"></i> 特色游戏</a></li>
                        <li><a href="index.html#games"><i class="fas fa-dice"></i> 全部游戏</a></li>

    <!-- Page Title -->
    <section class="container">
        <h1 class="section-title">个人资料</h1>
        
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img id="avatar-img" src="https://via.placeholder.com/150" alt="用户头像">
                    <div class="avatar-edit" id="avatar-edit">
                        <i class="fas fa-camera"></i> 更换头像
                    </div>
                </div>
                <div class="profile-username" id="profile-username">加载中...</div>
                <div class="profile-email" id="profile-email">加载中...</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="games-played">0</div>
                        <div class="stat-label">游戏次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="achievements-count">0</div>
                        <div class="stat-label">成就数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="join-days">0</div>
                        <div class="stat-label">加入天数</div>
                    </div>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="profile-tabs">
                    <div class="profile-tab active" data-tab="account">账户设置</div>
                    <div class="profile-tab" data-tab="progress">游戏进度</div>
                    <div class="profile-tab" data-tab="achievements">我的成就</div>
                </div>
                
                <!-- 账户设置 -->
                <div class="tab-content active" id="account-content">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" placeholder="电子邮箱">
                        </div>
                        <div class="form-group">
                            <label for="current-password">当前密码</label>
                            <input type="password" id="current-password" placeholder="当前密码">
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码（如需修改）</label>
                            <input type="password" id="new-password" placeholder="新密码">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" id="confirm-password" placeholder="确认新密码">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-cancel" id="cancel-btn">取消</button>
                            <button type="submit" class="btn-save">保存更改</button>
                        </div>
                    </form>
                </div>
                
                <!-- 游戏进度 -->
                <div class="tab-content" id="progress-content">
                    <div class="game-progress-list" id="game-progress-list">
                        <!-- 由JavaScript动态填充 -->

                </div>
                
                <!-- 我的成就 -->
                <div class="tab-content" id="achievements-content">
                    <div class="achievements-grid" id="user-achievements-grid">

    <!-- 引入脚本 -->
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否登录
            if (!UserAuth.currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            // 填充用户信息
            document.getElementById('profile-username').textContent = UserAuth.currentUser.username;
            document.getElementById('profile-email').textContent = UserAuth.currentUser.email;
            document.getElementById('avatar-img').src = UserAuth.currentUser.avatar || 'https://via.placeholder.com/150';
            
            // 填充表单
            document.getElementById('username').value = UserAuth.currentUser.username;
            document.getElementById('email').value = UserAuth.currentUser.email;
            
            // 计算加入天数
            const joinDate = new Date(UserAuth.currentUser.createdAt);
            const today = new Date();
            const diffTime = Math.abs(today - joinDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('join-days').textContent = diffDays;
            
            // 加载游戏统计
            loadGameStats();
            
            // 加载游戏进度
            loadGameProgress();
            
            // 加载用户成就
            loadUserAchievements();
            
            // 标签切换
            const tabs = document.querySelectorAll('.profile-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签的活动状态
                    tabs.forEach(t => t.classList.remove('active'));
                    // 添加当前标签的活动状态
                    this.classList.add('active');
                    
                    // 显示对应的内容
                    const tabId = this.getAttribute('data-tab');
                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabId + '-content').classList.add('active');
                });
            });
            
            // 表单提交
            document.getElementById('profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (!username || !email) {
                    alert('请填写用户名和电子邮箱');
                    return;
                }
                
                if (newPassword && newPassword !== confirmPassword) {
                    alert('两次输入的新密码不一致');
                    return;
                }
                
                // 更新用户信息
                updateUserProfile(username, email, currentPassword, newPassword);
            });
            
            // 取消按钮
            document.getElementById('cancel-btn').addEventListener('click', function() {
                // 重置表单
                document.getElementById('username').value = UserAuth.currentUser.username;
                document.getElementById('email').value = UserAuth.currentUser.email;
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
            });
            
            // 更换头像
            document.getElementById('avatar-edit').addEventListener('click', function() {
                // 在实际应用中，这里应该打开文件选择对话框
                const newAvatar = prompt('请输入新头像URL（实际应用中应使用文件上传）');
                if (newAvatar) {
                    updateUserAvatar(newAvatar);
                }
            });
        });
        
        // 加载游戏统计
        function loadGameStats() {
            // 获取游戏历史
            const gameHistory = JSON.parse(localStorage.getItem('gameHistory')) || [];
            document.getElementById('games-played').textContent = gameHistory.length;
            
            // 获取成就数量
            UserAuth.getUserAchievements().then(achievements => {
                document.getElementById('achievements-count').textContent = achievements.length;
            });
        }
        
        // 加载游戏进度
        function loadGameProgress() {
            const progressList = document.getElementById('game-progress-list');
            
            // 获取用户游戏进度
            UserAuth.getUserGameProgress().then(progress => {
                // 清空现有内容
                progressList.innerHTML = '';
                
                // 检查是否有进度
                const progressEntries = Object.entries(progress);
                if (progressEntries.length === 0) {
                    progressList.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-gamepad"></i>
                            <p>暂无游戏进度</p>
                            <p>开始游戏并保存进度后，将在此处显示</p>
                        </div>
                    `;
                    return;
                }
                
                // 添加进度卡片
                progressEntries.forEach(([gameKey, gameProgress]) => {
                    // 获取游戏标题
                    const gameCard = document.querySelector(`.game-card[data-game="${gameKey}"]`);
                    const gameTitle = gameCard ? gameCard.querySelector('.game-title').textContent : gameKey;
                    
                    // 格式化日期
                    const date = new Date(gameProgress.updatedAt);
                    const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                    
                    // 计算进度百分比
                    const progressPercent = gameProgress.percent || Math.floor(Math.random() * 100);
                    
                    const progressCard = document.createElement('div');
                    progressCard.className = 'progress-card';
                    progressCard.innerHTML = `
                        <div class="progress-game">${gameTitle}</div>
                        <div class="progress-date">最后更新: ${formattedDate}</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="progress-value">${progressPercent}%</div>
                        <div class="progress-actions">
                            <button class="progress-action delete-progress" data-game="${gameKey}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    progressList.appendChild(progressCard);
                });
                
                // 绑定删除按钮事件
                document.querySelectorAll('.delete-progress').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const gameKey = this.getAttribute('data-game');
                        if (confirm('确定要删除此游戏进度吗？此操作无法撤销。')) {
                            deleteGameProgress(gameKey);
                        }
                    });
                });
            });
        }
        
        // 加载用户成就
        function loadUserAchievements() {
            const achievementsGrid = document.getElementById('user-achievements-grid');
            
            // 获取用户成就
            UserAuth.getUserAchievements().then(achievements => {
                // 清空现有内容
                achievementsGrid.innerHTML = '';
                
                // 检查是否有成就
                if (achievements.length === 0) {
                    achievementsGrid.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-trophy"></i>
                            <p>暂无解锁成就</p>
                            <p>继续游戏并完成挑战来解锁成就</p>
                        </div>
                    `;
                    return;
                }
                
                // 获取所有成就定义
                const achievementsList = window.GameAchievements || [];
                
                // 添加成就项
                achievements.forEach(achievementId => {
                    // 查找成就定义
                    const achievement = achievementsList.find(a => a.id === achievementId) || {
                        id: achievementId,
                        title: '未知成就',
                        description: '继续探索游戏以了解更多',
                        icon: 'fa-question-circle'
                    };
                    
                    const achievementItem = document.createElement('div');
                    achievementItem.className = 'achievement-item';
                    achievementItem.innerHTML = `
                        <div class="achievement-icon">
                            <i class="fas ${achievement.icon}"></i>
                        </div>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-desc">${achievement.description}</div>
                    `;
                    
                    achievementsGrid.appendChild(achievementItem);
                });
            });
        }
        
        // 更新用户资料
        function updateUserProfile(username, email, currentPassword, newPassword) {
            // 获取用户数据
            const users = JSON.parse(localStorage.getItem('gamehub_users')) || [];
            const userIndex = users.findIndex(u => u.id === UserAuth.currentUser.id);
            
            if (userIndex === -1) {
                alert('用户不存在');
                return;
            }
            
            // 验证当前密码
            if (currentPassword && UserAuth.hashPassword(currentPassword) !== users[userIndex].password) {
                alert('当前密码错误');
                return;
            }
            
            // 检查用户名是否已存在
            if (username !== UserAuth.currentUser.username && users.some(u => u.username === username)) {
                alert('用户名已存在');
                return;
            }
            
            // 检查邮箱是否已存在
            if (email !== UserAuth.currentUser.email && users.some(u => u.email === email)) {
                alert('邮箱已被注册');
                return;
            }
            
            // 更新用户信息
            users[userIndex].username = username;
            users[userIndex].email = email;
            
            // 如果提供了新密码，更新密码
            if (newPassword) {
                users[userIndex].password = UserAuth.hashPassword(newPassword);
            }
            
            // 保存到本地存储
            localStorage.setItem('gamehub_users', JSON.stringify(users));
            
            // 更新当前用户信息
            UserAuth.currentUser.username = username;
            UserAuth.currentUser.email = email;
            
            // 更新本地存储中的用户信息
            localStorage.setItem('gamehub_user', JSON.stringify(UserAuth.currentUser));
            
            // 更新页面显示
            document.getElementById('profile-username').textContent = username;
            document.getElementById('profile-email').textContent = email;
            
            // 清空密码字段
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            
            // 显示成功消息
            UserAuth.showNotification('资料已更新', '您的个人资料已成功更新', 'success');
        }
        
        // 更新用户头像
        function updateUserAvatar(avatarUrl) {
            // 获取用户数据
            const users = JSON.parse(localStorage.getItem('gamehub_users')) || [];
            const userIndex = users.findIndex(u => u.id === UserAuth.currentUser.id);
            
            if (userIndex === -1) {
                alert('用户不存在');
                return;
            }
            
            // 更新头像
            users[userIndex].avatar = avatarUrl;
            
            // 保存到本地存储
            localStorage.setItem('gamehub_users', JSON.stringify(users));
            
            // 更新当前用户信息
            UserAuth.currentUser.avatar = avatarUrl;
            
            // 更新本地存储中的用户信息
            localStorage.setItem('gamehub_user', JSON.stringify(UserAuth.currentUser));
            
            // 更新页面显示
            document.getElementById('avatar-img').src = avatarUrl;
            
            // 显示成功消息
            UserAuth.showNotification('头像已更新', '您的头像已成功更新', 'success');
        }
        
        // 删除游戏进度
        function deleteGameProgress(gameKey) {
            // 获取用户数据
            const users = JSON.parse(localStorage.getItem('gamehub_users')) || [];
            const userIndex = users.findIndex(u => u.id === UserAuth.currentUser.id);
            
            if (userIndex === -1) {
                alert('用户不存在');
                return;
            }
            
            // 删除游戏进度
            if (users[userIndex].gameProgress) {
                delete users[userIndex].gameProgress[gameKey];
            }
            
            // 保存到本地存储
            localStorage.setItem('gamehub_users', JSON.stringify(users));
            
            // 重新加载游戏进度
            loadGameProgress();
            
            // 显示成功消息
            UserAuth.showNotification('进度已删除', '游戏进度已成功删除', 'success');
        }
    </script>
